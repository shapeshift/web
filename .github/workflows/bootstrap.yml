name: CI

on:
  push:
    branches: [main, develop, release, yeet, private]
  pull_request:
    branches: [main, develop, release, yeet, private]

jobs:
  install-and-cache:
    name: Install and Cache
    runs-on: size-bertha
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Yarn Install
        run: yarn install --frozen-lockfile

  call-pr-workflow:
    name: Call
    uses: ./.github/workflows/pr.yml
    needs: [install-and-cache]

  call-cloudflare-workflow:
    name: Call
    # https://github.com/actions/runner/issues/409#issuecomment-752775072
    # Github Actions DSL expression fuckery to make a ternary
    # syntax is if condition && true || false
    # i.e. if it's a pull request, use the head ref, otherwise use the ref name
    # so ultimately we only run this workflow against the whitelisted branches
    if: contains(fromJSON('["develop", "release", "yeet", "main", "private"]'), github.event_name == 'pull_request' && '${{ github.head_ref }}' || '${{ github.ref_name }}')
    uses: ./.github/workflows/cloudflare.yml
    secrets: inherit # pass org/repo secrets to the called workflow
    needs: [install-and-cache]
