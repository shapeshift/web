<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- zendesk requires a referrer to be set for the widget to work
         * no-referrer is used in the private environment without zendesk, the most secure option
         * origin is the next most restrictive option after no-referrer, used in the app environment,
           which exposes app.shapeshift.com as the referrer to the widget
    -->
    <meta name="referrer" content="%REACT_APP_REFERRER%">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Content-Security-Policy" content="%REACT_APP_CSP_META%" />
    <!-- WalletConnect uses the first image found in the head metadata for their wallet connect SDKs (web, kotlin, swift) -->
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/icon-192x192.png" integrity="%REACT_APP_SRI_ICON_192X192_PNG%" crossorigin="anonymous" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/icon-512x512.png" integrity="%REACT_APP_SRI_ICON_512X512_PNG%" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" integrity="%REACT_APP_SRI_FAVICON_PNG%" crossorigin="anonymous" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" integrity="%REACT_APP_SRI_FAVICON_SVG%" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,viewport-fit=cover" />
    <meta property="og:title" content="ShapeShift DAO">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Your Web3 & DeFi Portal">
    <meta property="og:image" content="https://cloudflare-ipfs.com/ipfs/%REACT_APP_CID_THUMBNAIL_JPG%">
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta
      name="description"
      content="ShapeShift DAO | Your Web3 & DeFi Portal"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" integrity="%REACT_APP_SRI_MANIFEST_JSON%" crossorigin="anonymous" />
    <link rel="prefetch" href="%PUBLIC_URL%/env.json" as="fetch" crossorigin="anonymous" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>KeepKey Desktop</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script defer>
      const { ipcRenderer } = require('electron');
      ipcRenderer.send('@app/version')
      ipcRenderer.on('@app/version', (event, version) => {
        document.title = `KeepKey Desktop (v${version})`;
      });
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
