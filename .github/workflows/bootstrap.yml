name: CI

on:
  push:
    branches: [main, develop, release, yeet, private, beard, juice, gome, neo, arkeo, jib]
  pull_request:
    branches: [main, develop, release, yeet, private]

jobs:
  install-and-cache:
    name: Install and Cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Debug Environment
        run: |
          echo "Node version: $(node --version)"
          echo "Yarn version: $(yarn --version)"
          echo "Available memory: $(free -h)"
          echo "Disk space: $(df -h)"

      - name: Yarn Install (with debug)
        run: |
          yarn install --immutable 2>&1 | tee yarn-install.log
          if [ $? -ne 0 ]; then
            echo "Yarn install failed. Log contents:"
            cat yarn-install.log
            exit 1
          fi

  call-pr-workflow:
    name: Call
    uses: ./.github/workflows/pr.yml
    needs: [install-and-cache]

  call-cloudflare-workflow:
    name: Call
    uses: ./.github/workflows/cloudflare.yml
    secrets: inherit # pass org/repo secrets to the called workflow
    needs: [install-and-cache]
