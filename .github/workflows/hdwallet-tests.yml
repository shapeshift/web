name: HDWallet Tests

on:
  push:
    branches: [main, develop, release]
    paths:
      - 'packages/hdwallet-*/**'
      - 'vitest.hdwallet.config.mts'
  pull_request:
    paths:
      - 'packages/hdwallet-*/**'
      - 'vitest.hdwallet.config.mts'

jobs:
  unit:
    name: HDWallet Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Yarn Install
        run: yarn install --immutable

      - name: Generate Unchained Client
        run: yarn workspace @shapeshiftoss/unchained-client generate

      - name: Build HDWallet Packages
        run: yarn hdwallet:build

      - name: Test HDWallet
        run: yarn hdwallet:test

  integration:
    name: HDWallet Integration Tests
    runs-on: ubuntu-latest
    services:
      kkemu:
        image: kktech/kkemu:latest
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Yarn Install
        run: yarn install --immutable

      - name: Generate Unchained Client
        run: yarn workspace @shapeshiftoss/unchained-client generate

      - name: Build HDWallet Packages
        run: yarn hdwallet:build

      - name: Integration Tests
        run: yarn hdwallet:test:integration
